{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Опросы</title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li>
                <a href="{% url 'polls:detail' question.pk %}">
                    {{ question.question_text }}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Нет доступных опросов.</p>
    {% endif %}
</body>
</html>
